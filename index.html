<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Crazy Trivia Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header><h1>Wacky Trivia Game!!!</h1></header>
      </div>
      <div class="row question">
        <p id="triviaQuestion">Click to Start the Trivia Game!</p>
      </div>
      <div class="row placeholder"></div>
      <div class="row">
        <div class="col-sm-9 trivia"></div>
        <div class="col-sm-3">
          <div class="row timer">
            <h3 id="timerHeader">Time Remaining: <span id="timerCountDown"></span></h3>
            </div>
            <div class="row stats">
              <h5>Questions Right: <span id="winsCount"></span></h5>
              <h5>Questions Wrong: <span id="lossesCount"></span></h5>
              <p id="honorableMention">Trivia Questions sourced by https://opentdb.com/</p>
            </div>
        </div>
      </div>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="assets/javascript/trivia.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
